[tool.ruff]
line-length = 88
extend-exclude = ["venv", ".venv", "**/migrations/**", "sent_emails", "**/tests/**", "**/test_*.py", "**_test.py", "**_tests.py"]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "UP"]
ignore = ["E501", "E402", "B017"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.black]
line-length = 88
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88
combine_as_imports = true
force_sort_within_sections = true

[tool.mypy]
python_version = "3.11"
plugins = ["mypy_django_plugin.main"]
ignore_missing_imports = true
strict_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
mypy_path = ["."]
exclude = ["venv", ".venv", ".*/migrations/.*", "sent_emails"]

[tool.django-stubs]
django_settings_module = "config.settings"
